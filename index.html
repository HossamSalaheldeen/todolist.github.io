<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-task">
        <div class="new-task">
            <input id="add-task-ip" type="text" placeholder="Add new task">
            <span id="add-task-span" class="plus-task">+</span>
        </div>

        <div class="task-content">
            
            <span class="no-task-msg">No task added</span>
        <!--
            <span class="task-box">Task one<span class="delete">Delete</span></span>
            <span class="task-box">Task two<span class="delete">Delete</span></span>
        -->
        </div>
    </div>
    <div class="task-stats">
        <div class="task-count">
            Tasks <span>0</span>
        </div>
        <div class="task-completed">
            Completed <span>0</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
